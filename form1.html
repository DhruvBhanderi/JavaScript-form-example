        <title>FORM - 1</title>

    <body>
        <form class="form" action="./form2.html">
            <fieldset>
                <legend>Form - 1</legend>

                <label for="fname">&ensp; First Name : </label>
                <input class="abc" type="text" id="fname" placeholder="First Name" required><br>

                <label for="lname">&ensp; Last Name : </label>
                <input class="abc" type="text" id="lname" placeholder="Last Name" required><br>

                <label for="number">&ensp; Mobile no :   </label>
                <input class="abc" type="tel" id="mobile" pattern="\d{3}\d{3}\d{4}" placeholder="Phone no" required><br>

                <label for="email">&ensp; Email id &ensp; : </label>
                <input class="abc" type="email" id="email" placeholder="Email Id" required><br>

                <button class="button" type="submit" onclick="form1()">Next</button>
            </fieldset>
            
        </form>
        <script src="./form1.js"></script>
    </body>
